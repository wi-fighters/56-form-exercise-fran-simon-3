<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <h2>Update Addresses</h2>
 FUCK YOU
    



    <form action="#">
        <fieldset>
            <legend>Delivery Address</legend>
            <label for="first">First name
                <input type="text" id="first" name="first" placeholder="Kenny">
            </label>
            <label for="last">Last name
                <input type="text" id="last" name="last" placeholder="Simpson">
            </label>
            <label for="company">Company name
                <input type="text" id="company" name="company" placeholder="The Simpsons">
            </label>
            <label for="street-name">Street
                <input type="text" id="street-name" name="street-name" placeholder="Evergreen Terrace">
            </label>
            <label for="street-num">Number
                <input type="text" id="street-num" name="street-num" placeholder="742">
            </label>
            <label for="city">City
                <input type="text" id="city" name="city" placeholder="Springfield">
            </label>
            <label for="postcode">Postcode
                <input type="text" id="postcode" name="postcode" placeholder="58008">
            </label>
            <label for="state">State&nbsp;/&nbsp;Region
                <input list="states" id="state" name="state" placeholder="Oregon">
                <datalist id="states">
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="LA">Louisiana</option>
                    <option value="NY">New York</option>
                    <option value="OR">Oregon</option>
                    <option value="TX">Texas</option>
                </datalist>
            </label>
            <label for="country">Country
                <select name="country" id="country">
                    <option disabled selected="selected">Select</option>
                    <optgroup label="Asia">
                        <option value="TH">Thailand</option>
                        <option value="JP">Japan</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </optgroup>
                    <optgroup label="North America">
                        <option value="CA">Canada</option>
                        <option value="US">United Shits</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>
        <label for="alt-address">
        <input type="checkbox" checked="checked" id="alt-address">
        Delivery Address = Billing Address
        </label>
        <fieldset id="billing-form">
            <legend>Billing Address</legend>
            <label for="billing-first">First name
                <input type="text" id="billing-first" name="first" placeholder="Kenny">
            </label>
            <label for="billing-last">Last name
                <input type="text" id="billing-last" name="last" placeholder="Simpson">
            </label>
            <label for="billing-company">Company name
                <input type="text" id="billing-company" name="company" placeholder="The Simpsons">
            </label>
            <label for="billing-street-name">Street
                <input type="text" id="billing-street-name" name="street-name" placeholder="Evergreen Terrace">
            </label>
            <label for="billing-street-num">Number
                <input type="text" id="billing-street-num" name="street-num" placeholder="742">
            </label>
            <label for="billing-city">City
                <input type="text" id="billing-city" name="city" placeholder="Springfield">
            </label>
            <label for="billing-postcode">Postcode
                <input type="text" id="billing-postcode" name="postcode" placeholder="58008">
            </label>
            <label for="billing-state">State&nbsp;/&nbsp;Region
                <input list="states" id="billing-state" name="state" placeholder="Oregon">
                <datalist id="billing-states">
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="LA">Louisiana</option>
                    <option value="NY">New York</option>
                    <option value="OR">Oregon</option>
                    <option value="TX">Texas</option>
                </datalist>
            </label>
            <label for="billing-country">Country
                <select name="country" id="billing-country">
                    <option disabled selected="selected">Select</option>
                    <optgroup label="Asia">
                        <option value="TH">Thailand</option>
                        <option value="JP">Japan</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </optgroup>
                    <optgroup label="North America">
                        <option value="CA">Canada</option>
                        <option value="US">United Shits</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>

        <input type="submit" value="Update Address Details">
    </form>
</body>
</html>
